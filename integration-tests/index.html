<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livestore Web Adapter Tests</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      const modules = import.meta.glob('./src/tests/playwright/**/*.ts')

      const main = async () => {
        const searchParams = new URLSearchParams(window.location.search)
        const importPath = searchParams.get('importPath')
        const module = await modules[importPath]()
        await module.test()
      }

      main().catch((error) => console.error(error))
    </script>
  </body>
</html>
